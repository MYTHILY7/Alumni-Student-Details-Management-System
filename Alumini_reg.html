<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { 
            max-width: 450px; 
            margin: 50px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-container">
            <h3 class="text-center">Alumni Registration</h3>
            <form action="Alumini_register.php" method="POST">
                
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-control" name="company" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Passout Year</label>
                    <input type="number" class="form-control" name="passout_year" min="1900" max="2099" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Education</label>
                    <input type="text" class="form-control" name="education" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-control" name="department" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">LinkedIn ID</label>
                    <input type="url" class="form-control" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <p class="text-center mt-3">Already registered? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
